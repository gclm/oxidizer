bup: 'brew update && brew upgrade'
sup: 'scoop update *; scoop update'
cup: 'conda update --all --yes'
jlup: 'julia --eval "using Pkg; Pkg.update()"'
nupg: 'npm update -g'
rsup: 'rustup update'
tlup: 'tlmgr update --all'

bcl: 'brew autoremove && brew cleanup'
ccl: 'conda clean --all --yes'
jlcl: 'julia --eval "using Pkg; Pkg.gc()"'
